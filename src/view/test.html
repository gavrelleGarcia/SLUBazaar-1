<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Listing (Preview)</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Khula:wght@300;400;600;700&family=Lalezar&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* --- GLOBAL CSS (Simulating your user-layout.css) --- */
        :root {
            --primary: #3b82f6;
            --sidebar-width: 80px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Khula', sans-serif; }
        
        body {
            background-color: #f3f4f6;
            overflow-x: hidden;
            display: flex;
            min-height: 100vh;
        }

        /* Background Layers */
        .bg-layer { position: fixed; border-radius: 50%; filter: blur(80px); z-index: -1; }
        .blue-layer { width: 400px; height: 400px; background: #bfdbfe; top: -100px; left: -100px; }
        .yellow-layer { width: 300px; height: 300px; background: #fef08a; bottom: 0; right: 0; }
        .gray-layer { width: 100%; height: 100%; background: rgba(255,255,255,0.4); z-index: -2; }

        /* Sidebar */
        .sidebar {
            width: var(--sidebar-width);
            background: white;
            height: 100vh;
            position: fixed;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 30px 0;
            box-shadow: 2px 0 10px rgba(0,0,0,0.05);
            z-index: 100;
        }
        .nav-icons a {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 50px;
            height: 50px;
            margin-bottom: 20px;
            color: #94a3b8;
            font-size: 1.2rem;
            border-radius: 12px;
            text-decoration: none;
            transition: 0.3s;
        }
        .nav-icons a.active, .nav-icons a:hover {
            background: #eff6ff;
            color: var(--primary);
        }
        .bottom-user { margin-top: auto; }
        .bottom-user img { width: 40px; height: 40px; border-radius: 50%; }

        /* Main Content Wrapper */
        .main-wrapper {
            margin-left: var(--sidebar-width);
            width: calc(100% - var(--sidebar-width));
            padding: 40px;
            display: flex;
            flex-direction: column;
            height: 100vh; /* Fill height for sticky footer effect */
        }

        .site-branding h1 { font-family: 'Lalezar', cursive; font-size: 2.5rem; line-height: 1; color: #1e293b; }
        .site-branding p { color: #64748b; margin-bottom: 30px; }

        .page-container {
            display: flex;
            flex-direction: column;
            flex: 1;
        }

        /* --- PAGE SPECIFIC CSS (From your snippet) --- */
        .page-header { 
            padding: 20px 30px; 
            background: #f3f4f6; 
            border-bottom: 1px solid #e5e7eb; 
            margin-bottom: 10px;
        }
        .page-header h2 { margin: 0; font-family: 'Lalezar'; font-size: 2rem; color: #333; }
        
        .form-content { 
            padding: 40px; /* Increased padding for better spacing */
            background: white; 
            flex: 1; 
            overflow-y: auto; 
            border-radius: 20px; 
            margin: 15px 0;
            box-shadow: 0 4px 20px rgba(0,0,0,0.05);
        }
        
        .form-layout-grid { display: grid; grid-template-columns: 1.5fr 1fr; gap: 50px; }
        .form-row { margin-bottom: 25px; }
        .form-row label { display: block; font-weight: 600; color: #4b5563; margin-bottom: 10px; font-size: 0.95rem; }
        
        .input-field { 
            width: 100%; 
            padding: 14px 20px; 
            border: 1px solid #e2e8f0; 
            border-radius: 25px; 
            outline: none; 
            box-sizing: border-box; 
            font-family: 'Khula', sans-serif; 
            transition: border-color 0.3s;
            font-size: 1rem;
            background: #f8fafc;
        }
        .input-field:focus { border-color: var(--primary); background: white; }
        
        textarea.input-field { border-radius: 20px; height: 180px; resize: none; }
        
        .photo-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        
        .photo-upload-box { 
            border: 2px dashed #cbd5e1; 
            border-radius: 15px; 
            height: 140px; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            font-size: 2rem; 
            color: #94a3b8; 
            cursor: pointer; 
            background: #f8fafc;
            background-size: cover; 
            background-position: center; 
            position: relative;
            transition: all 0.3s;
        }
        .photo-upload-box:hover { 
            border-color: var(--primary); 
            color: var(--primary); 
            background-color: #eff6ff; 
        }
        
        .sub-row { display: flex; gap: 20px; }
        
        .btn-add { 
            background-color: var(--primary); 
            color: white; 
            border: none; 
            padding: 14px 50px; 
            border-radius: 25px; 
            font-weight: bold; 
            font-size: 1.1rem; 
            cursor: pointer; 
            float: right; 
            margin-top: 20px; 
            transition: background 0.3s;
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
        }
        .btn-add:hover { background-color: #2563eb; transform: translateY(-2px); }
        
        @media (max-width: 1000px) { .form-layout-grid { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

    <nav class="sidebar">
        <div class="nav-icons">
            <a href="#"><i class="fa-regular fa-user"></i></a>
            <a href="#"><i class="fa-solid fa-house"></i></a>
            <a href="#" class="active"><i class="fa-solid fa-circle-plus"></i></a>
            <a href="#"><i class="fa-regular fa-paper-plane"></i></a>
        </div>
        <div class="bottom-user">
             <img src="https://ui-avatars.com/api/?name=User&background=random" alt="Me">
        </div>
    </nav>

    <div class="main-wrapper">
        <div class="page-container">
            <div class="page-header">
                <h2>New Listing</h2>
            </div>
            
            <form onsubmit="mockSubmit(event)" class="form-content">
                <div class="form-layout-grid">
                    <div class="left-col">
                        <div class="form-row">
                            <label>Title:</label>
                            <input type="text" name="title" class="input-field" placeholder="E.g. Vintage Leather Bag" required>
                        </div>
                        <div class="form-row">
                            <label>Description:</label>
                            <textarea name="description" class="input-field" placeholder="Describe condition, reason for selling, defects, etc." required></textarea>
                        </div>
                        <div class="sub-row">
                            <div class="form-row" style="flex: 1;">
                                <label>Starting Amount (â‚±):</label>
                                <input type="number" name="starting_bid" class="input-field" placeholder="0.00" required>
                            </div>
                            <div class="form-row" style="flex: 1;">
                                <label>Date End:</label>
                                <input type="datetime-local" name="auction_end" class="input-field" required>
                            </div>
                        </div>
                    </div>
                    
                    <div class="right-col">
                        <div class="form-row">
                            <label>Insert Photos (Max 4):</label>
                            
                            <input type="file" name="images[]" id="file1" accept="image/*" style="display:none" onchange="previewImage(this, 'box1')">
                            <input type="file" name="images[]" id="file2" accept="image/*" style="display:none" onchange="previewImage(this, 'box2')">
                            <input type="file" name="images[]" id="file3" accept="image/*" style="display:none" onchange="previewImage(this, 'box3')">
                            <input type="file" name="images[]" id="file4" accept="image/*" style="display:none" onchange="previewImage(this, 'box4')">

                            <div class="photo-grid">
                                <div class="photo-upload-box" id="box1" onclick="document.getElementById('file1').click()">
                                    <i class="fa-regular fa-image"></i>
                                </div>
                                <div class="photo-upload-box" id="box2" onclick="document.getElementById('file2').click()">
                                    <i class="fa-regular fa-image"></i>
                                </div>
                                <div class="photo-upload-box" id="box3" onclick="document.getElementById('file3').click()">
                                    <i class="fa-regular fa-image"></i>
                                </div>
                                <div class="photo-upload-box" id="box4" onclick="document.getElementById('file4').click()">
                                    <i class="fa-regular fa-image"></i>
                                </div>
                            </div>
                            <p style="font-size: 0.8rem; color: #94a3b8; margin-top: 10px; text-align:center;">Click a box to upload an image</p>
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn-add">Add Listing</button>
            </form>
        </div>
    </div>

    <script>
        function previewImage(input, boxId) {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const box = document.getElementById(boxId);
                    box.style.backgroundImage = `url('${e.target.result}')`;
                    // Remove the icon
                    box.innerHTML = '';
                    // Add a small border highlight to indicate success
                    box.style.borderColor = '#3b82f6';
                }
                reader.readAsDataURL(input.files[0]);
            }
        }

        function mockSubmit(e) {
            e.preventDefault();
            const btn = document.querySelector('.btn-add');
            const originalText = btn.innerText;
            
            btn.innerText = "Publishing...";
            btn.style.opacity = "0.7";
            
            setTimeout(() => {
                alert("Preview: Listing successfully added!");
                btn.innerText = originalText;
                btn.style.opacity = "1";
            }, 800);
        }
    </script>
</body>
</html>
